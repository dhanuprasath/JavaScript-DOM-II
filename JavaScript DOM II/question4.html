<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
    <style>
        h1{
            margin-top: 200px;
            text-align: center;
        }
        button{
            margin-left: 780px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="jsText">JavaScript</h1>
    <button onclick="changeColor()">submit</button>
    

    <script>
        function changeColor() {
            var jsText = document.getElementById('jsText');
            jsText.style.color = 'green';
            alert('Text color changed to green!');
        }
    </script>
</body>
</html>
